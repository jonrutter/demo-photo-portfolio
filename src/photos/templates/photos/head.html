{% load static %}

<meta charset="UTF-8">

{% if title %}
<title>{{ title }} | Demo Photography Portfolio</title>
{% else %}
<title>Demo Photography Portfolio</title>
{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Metadata -->
<meta name="author" content="Jon Rutter">
<meta name="description" content="A demo photographer portfolio website, built with HTML, CSS, and JavaScript.">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'photography/site-assets/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'photography/site-assets/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'photography/site-assets/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'photography/site-assets/site.webmanifest' %}">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/c624dca2aa.js"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="{% static 'photography/css/main-min.css' %}">
<!-- JS -->
<script defer src="{% static 'photography/js/main-min.js' %}"></script>
